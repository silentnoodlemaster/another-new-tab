on:
  release:
    types:  [published]

jobs:
  publish:
    runs-on:  ubuntu-latest
    steps:
      env:
        AMO_JWT_ISS: ${{ secret.AMO_JWT_ISS }}
        AMO_JWT_SECRET: ${{ secret.AMO_JWT_SECRET }}
      - name: Create webstore release
      - run: npm install
      - run: npm run build
      - run: npm run publish-amo
